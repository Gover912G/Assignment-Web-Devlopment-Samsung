<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
  <link rel="stylesheet" href="contact_assig.css">
</head>
<body>
  <section>
    <div class="map">

<!--        <legend>Where we are</legend>-->



    </div>
    <div class="container">
      <div>
        <h3> Where we are </h3>
        <div class="iframe_contact">
            <p><iframe style="border:0" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15959.22905640343!2d37.7083752!3d0.1348854!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x17883c967d5c1517%3A0x94e1dbf4dfea47bd!2sMeru%20University%20of%20Science%20and%20Technology!5e0!3m2!1sen!2ske!4v1697180323806!5m2!1sen!2ske"
                       width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
          </div>
      </div>
      <div class="contact-form">
         <h3>Send us a message</h3>
            <form>
              <div class="input-row">
                <div class="input-group">
<!--                  <label>Name</label>-->
                  <input type="text" placeholder="Name">
                </div>
                <div class="input-group">
<!--                  <label>Email</label>-->
                  <input type="email" placeholder="Email">
                </div>
              </div>

              <div class="input-row">
                <div class="input-group">
<!--                  <label>phone</label>-->
                  <input type="tel" placeholder="phone">
                </div>
                <div class="input-group">
<!--                  <label>Subject</label>-->
                  <input type="text" placeholder="Subject">
                </div>
              </div>
<!--              <label>Message</label>-->
              <textarea  placeholder="Message" rows="5"></textarea>

                <button type="submit">Submit</button>
            </form>
      </div>

    </div>
  </section>

</body>
</html>
